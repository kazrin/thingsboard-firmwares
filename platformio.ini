[env]
build_src_filter = +<config.cpp> +<utils.cpp>

[env:publishPlain]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	bblanchon/ArduinoJson@^7.0.4
	knolleary/pubsubclient@^2.8
build_src_filter = 
    ${env.build_src_filter} 
    +<publishTelemetry/publishPlain.cpp>

[env:publishSSL]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	bblanchon/ArduinoJson@^7.0.4
	knolleary/pubsubclient@^2.8
build_src_filter = 
    ${env.build_src_filter} 
    +<publishTelemetry/publishSSL.cpp>

[env:serverSideRPC]
